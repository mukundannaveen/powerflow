<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>ENQUIRY FORM</h2>
    <p>TALK TO OUR EDGE AI EXPERT</p>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
